    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="sync-bar" aria-hidden="true">
      <p class="sync-bar__message">Syncing...</p>

    <script src="./main.js"></script>
